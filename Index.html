<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Galería Interactiva</title>
    <link rel="stylesheet" href="style.css">
    <script src="scripterjeje.js"></script>
</head>
<body>
    <div class="gallery-container">
        <header class="gallery-header">
            <h1>Harry Potter: Bienvenidos a Todos</h1>
        </header>
        
        <main class="gallery-main">
            <div id="image" class="main-image">
                Harry Potter: Bienvenidos a todos
            </div>
            
            <div class="thumbnails">
                <img class="preview" src="https://www.mundodeportivo.com/alfabeta/hero/2024/11/harry-potter.1730724259.7279.jpg?width=768&aspect_ratio=16:9&format=nowebp" alt="Intro" onmouseover="upDate(this)" onmouseout="unDo()">
                <img class="preview" src="https://i.blogs.es/9a69fd/hp-regreso-hogwarts/1366_2000.jpeg" alt="familia" onmouseover="upDate(this)" onmouseout="unDo()">
                <img class="preview" src="https://erikstore.com/blog/wp-content/uploads/2024/05/HECHIZOS_HARRY_POTTER-min-1080x675.jpg" alt="conjuros" onmouseover="upDate(this)" onmouseout="unDo()">
            </div>
        </main>
        
        <footer class="gallery-footer">
            <p>Disfruta de nuestra galería interactiva de Harry Potter.</p>
        </footer>
    </div>
</body>
</html>
